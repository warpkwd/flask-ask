# -*- coding:utf-8 -*-
space_fact_0: 水星の年はちょうど88日です。
space_fact_1: 太陽から遠いにもかかわらず、金星は水星より高い温度を経験します。
space_fact_2: 金星は反時計回りに回転します。過去の小惑星との衝突の可能性があります。
space_fact_3: 火星では、太陽は地球上と同じくらいの大きさで現れます。
space_fact_4: 地球は神にちなんで命名されていない唯一の惑星です。
space_fact_5: 木星はすべての惑星の中で最短の日です。
space_fact_6: 銀河は約50億年後にアンドロメダ銀河に衝突します。
space_fact_7: 太陽は太陽系の質量の99.86％を含んでいます。
space_fact_8: 太陽はほぼ完璧な球です。
space_fact_9: 1年から2年に一度、全日食が起こります。これはまれなイベントです。
space_fact_10: 土星は、太陽から受けるエネルギーよりも空間に2.5倍のエネルギーを放射します。
space_fact_11: 太陽内の温度は摂氏1500万度に達することがあります。
space_fact_12: 月は毎年私たちの惑星から約3.8cm離れています。
card_title: 宇宙オタク
help: 宇宙オタクに宇宙の事実を教えてもらうか、終了と言うことができます。何が私を助けることができますか？
bye: さようなら
